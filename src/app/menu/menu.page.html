<ion-split-pane contentId="content">
  <ion-menu contentId="content" side="start">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
        <ion-buttons slot="start">
          <ion-button icon-only (click)="closeMenu()">
            <ion-icon name="close-outline">close</ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item (click)="deportes()">
          Deportes
        </ion-item>
        <ion-item (click)="conciertos()">
          Conciertos
        </ion-item>
        <ion-item (click)="funciones()">
          Funciones
        </ion-item>
        <ion-item (click)="logout()">
          <ion-icon  name="log-out"></ion-icon>
          Cerrar Session
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="content" main></ion-router-outlet>
</ion-split-pane>
